<mat-card class="email-example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Parveen Eswaran</mat-card-title>
    <mat-card-subtitle>Email Form</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Company (disabled)" value="Google">
      </mat-form-field>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="First name"  [formControl]="complexForm.controls['firstName']">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" [formControl]="complexForm.controls['lastName']">
        </mat-form-field></td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
        <td>
         <mat-form-field class="example-full-width">
   <input matInput placeholder="Enter your email" [formControl]="email" required>
   <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
 </mat-form-field>
        </td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Phone Number">
        </mat-form-field></td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="City">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="State">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="5" placeholder="Zip Code" value="">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field></td>
      </tr></table>
       <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </mat-card-content>

</mat-card>
