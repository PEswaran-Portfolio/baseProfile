<div class="listWindow">
     <div class="viewWindows">
       <mat-selection-list #shoes class="selection-content-list">
         <mat-list-option class="list-item" *ngFor="let shoe of typesOfShoes" (click)="toggleRow(shoe)" >
        {{shoe}}
         </mat-list-option>
       </mat-selection-list>
     </div>
       <div class="viewWindows goalContent">
         <div *ngFor="let goal of selectedGoals">
           {{goal}}
          </div>
          <span class="done">
            <button mat-fab>
              <mat-icon (click)="clear(); shoes.deselectAll()">check circle</mat-icon>
            </button>
          </span>
       </div>

  </div>
